        function Restaurant(prop) {
            this.prop = prop;

        Restaurant.prototype.hire = function (staff) {
            this.prop.staff.push(staff.name);
        }

        Restaurant.prototype.fire = function (staff) {
            let firedStaffIdx = this.prop.staff.indexOf(staff.name);
            this.prop.staff.splice(firedStaffIdx, 1);
