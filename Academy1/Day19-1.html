<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>第十九天：找到那个DOM</title>
</head>
<body>        
    <div id="wrapper">

        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>

        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        
            
    </div>
    <script>

    function getAllListItem() {
        // 返回页面中所有li标签
        let lists = document.getElementsByTagName('li');
        for(let i=0; i < lists.length; i++) {
            console.log(lists[i])
        }
    }

    // getAllListItem();

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        let sec = document.getElementById(sectionId);
        let spans = sec.getElementsByTagName('span');
        for(var i=0; i < spans.length; i++) {
            if(spans[i].innerHTML='HTML') {
                console.log(spans[i])
            }
        }       
    }

    // findAllHtmlSpanInOneSection('news-top');

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        let sec = document.getElementById(sectionId);
        let lists = sec.getElementsByTagName('li');
        console.log(lists);
        for(let i=0; i<lists.length; i++) {
            if(lists[i].childNodes[0].innerHTML == spanCont) {
                console.log(lists[i])
            }
        }
    }

    // findListItem('news-normal','HTML');

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        let sec = document.getElementById(sectionId);
        let anchors = sec.getElementsByTagName('a');
        for(let i=0; i<anchors.length; i++) {
            if(anchors[i].className =='active') {
                console.log(anchors[i].innerHTML);
            }
        }
    }

    // getActiveLinkContent('news-normal');

    </script>
</body>
</html>
